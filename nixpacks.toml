[phases.setup]
nixPkgs = ['python311', 'gcc', 'gdb', 'gmp', 'libffi', 'zlib', 'curl']

[phases.install]
cmds = [
  'python -m pip install --upgrade pip',
  'pip install -r requirements.txt'
]

[phases.build]
cmds = [
  'python -c "from app import init_database; init_database()"'
]

[start]
cmd = 'gunicorn main:app --bind 0.0.0.0:${PORT:-5000} --workers 2 --timeout 120 --keep-alive 2 --max-requests 1000 --max-requests-jitter 100'
